<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Transferencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Estilos de navegación */
        nav {
            background-color: #004d40;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #b2dfdb;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #004d40;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-size: 1rem;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00796b;
        }

        /* Estilos de pie de página */
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="register.html">Registrarse</a>
        <a href="historial_trans.html">Historial de Transacciones</a>
    </nav>

    <!-- Formulario de transferencia -->
    <div class="container">
        <h1>Realizar Transferencia</h1>
        <form action="procesar_transferencia.html" method="POST">
            <label for="cuenta_origen">Cuenta de Origen:</label>
            <input type="text" id="cuenta_origen" name="cuenta_origen" required>

            <label for="cuenta_destino">Cuenta de Destino:</label>
            <input type="text" id="cuenta_destino" name="cuenta_destino" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" step="0.01" required>

            <label for="concepto">Concepto:</label>
            <textarea id="concepto" name="concepto" rows="3" required></textarea>

            <input type="submit" value="Enviar Transferencia">
        </form>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Vanguard Trust Bank</p>
        <p>Dirección: Av. de la Libertad 123, Ciudad Financiera</p>
        <p>Teléfono: +34 900 123 456</p>
        <p>Email: contacto@vanguardbank.com</p>
    </footer>
</body>
</html>

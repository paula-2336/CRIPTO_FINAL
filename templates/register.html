<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Fondo azul clarito */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        h1 {
            color: #004d40;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilo del menú de navegación */
        nav {
            background-color: #004d40;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #80cbc4;
        }

        /* Contenedor central */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 1rem;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00796b;
        }

        /* Estilos del footer */
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
    </style>

    <script>
        function validarFormulario() {
            const nombre = document.querySelector('input[name="nombre"]').value;
            const apellidos = document.querySelector('input[name="apellidos"]').value;
            const dni = document.querySelector('input[name="dni"]').value;
            const contacto = document.querySelector('input[name="contacto"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{7,}$/;

            if (!nombre || !apellidos || !dni || !contacto || !password) {
                alert("Todos los campos son obligatorios.");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("La contraseña debe tener al menos 7 caracteres, incluir una letra mayúscula, un número y un símbolo.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="login.html">Iniciar sesión</a>
        <a href="historial_trans.html">Historial de transacciones</a>
    </nav>

   
    <div class="container">
        <h1>Registro</h1>
        <form action="register.html" method="POST" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" required>
            <label for="dni">DNI:</label>
            <input type="text" name="dni" required>
            <label for="contacto">Número de contacto:</label>
            <input type="tel" name="contacto" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>
            <input type="submit" value="Registrarse">
        </form>
        <a href="index.html">Volver al inicio</a>
    </div>

   
    <footer>
        <p>Vanguard Trust Bank</p>
        <p>Dirección: Av. de la Libertad 123, Ciudad Financiera</p>
        <p>Teléfono: +34 900 123 456</p>
        <p>Email: contacto@vanguardbank.com</p>
    </footer>
</body>
</html>
